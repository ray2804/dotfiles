gui.dialog.message.cron_long_help.title = Cron Expressions
gui.dialog.message.cron_long_help.message = All date formats are dd-MM-yyyy HH\:mm\:ss. Cron expressions are composed of six or seven whitespace separated fields\:<br/><center><var>&nbsp;seconds minutes hours dayOfMonth month dayOfWeek [year]</var>.</center>Each field can be number, where January is 1 and Sunday is 1. <var>dayOfWeek</var> can be <code>SUN</code>-<code>SAT</code> and <var>month</var> can be <code>JAN</code>-<code>DEC</code>. Enumerations are separated by a comma (,) and ranges are defined by a hyphen (-). The asterisk (*) matches all values and, for <var>dayOfWeek</var> and <var>dayOfMonth</var>, a question mark (?) means &quot;no specific value&quot;. Increments are specified by a forward slash (/), e.g. <code>0/5</code> in the <var>minutes</var> field means every five minutes, starting at zero. For <var>dayOfMonth</var>, <code>L</code> selects the last day of the month and a suffix of <code>W</code> specifies the nearest weekday. A <var>dayOfWeek</var> can be suffixed by <code>\#</code><var>n</var> to specify the n-th occurrence of this day in the month and <code>L</code> to specify the last.

