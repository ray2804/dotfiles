gui.dialog.message.cron_long_help.message = Das Format aller Daten ist tt-MM-jjjj HH\:mm\:ss. Cron-Ausdr\u00FCcke bestehen aus sechs oder sieben mit Leerzeichen getrennten Feldern\:<br/><center><var>&nbsp;Sekunden Minuten Stunden TagimMonat Monat TagderWoche [Jahr]</var>.</center> Jedes Feld kann eine Nummer sein, wobei Januar und Sonntag jeweils die 1 sind. <var>TagderWoche</var> kann <code>Son</code>-<code>Sam</code> und <var>Monat</var> kann <code>JAN</code>-<code>DEZ</code> sein. Aufz\u00E4hlungen werden durch ein Komma (,) getrennt und Bereiche durch Bindestriche (-) definiert. Das Sternchen (*) passt zu allen Werten und f\u00FCr <var>TagderWoch</var> und <var>TagimMonat</var> bedeutet ein Fragezeichen (?) &quot;kein spezifischer Wert&quot;. Intervalle werden mit einem forward Slash (/) angegeben, z.B. bedeutet <code>0/5</code> im <var>Minuten</var> Feld alle f\u00FCnf Minuten, angefangen bei Null. F\u00FCr <var>TagimMonat</var>, w\u00E4hlt <code>L</code> den letzten Tag im Monat und ein Nachsilbe am <code>W</code> legt den n\u00E4chstliegenden Wochentag fest. Einem <var>TagderWoche</var> kann ein <code>\#</code><var>n</var> anh\u00E4ngen, um das nte Vorkommen dieses Tages im Monat festzulegen und <code>L</code> um das letzte festzulegen.


